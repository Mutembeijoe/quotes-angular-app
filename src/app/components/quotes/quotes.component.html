<ul class="list-group">
    <li *ngFor="let quote of quotes" class="list-group-item quote">
        <div class="addedBy">Added by {{quote.submittedBy}}</div>
        <div class="quoteBody">{{quote.body}}</div>
        <div class="author">{{quote.author}}</div>
        <div class="bottom">
            <div class="votes">
                <i class="fa fa-thumbs-up mx-3"></i>
                <i class="fa fa-thumbs-down"></i>
            </div>
            <div class="time">{{quote.addedAt | date}}</div>
        </div>
        
        
    </li>
</ul>
